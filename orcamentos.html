    <section id="formulario-container" name="formulario-container">
        <div id="formulario-aba" name="formulario-aba">

            <h2 id="titulo-formulario" name="titulo-formulario">Formulário de Reserva</h2>

            <form id="formulario-reserva" name="formulario-reserva">

                <div class="grupo-formulario">
                    <div class="espaco-input">
                        <label for="formulario-nome" class="label-input">Nome:</label>
                        <input type="text" id="formulario-nome" name="formulario-nome" class="item-formulario input"
                            required>
                    </div>

                    <div class="espaco-input">
                        <label for="formulario-email" class="label-input">Email:</label>
                        <input type="email" id="formulario-email" name="formulario-email" class="item-formulario input"
                            required>
                    </div>
                </div>

                <div class="grupo-formulario">
                    <label for="formulario-suite">Escolha a Suite:</label>
                    <select id="formulario-suite" name="formulario-suite" class="item-formulario select">
                        <option value="standard">Standard - R$100,00</option>
                        <option value="exclusive">Exclusive - R$200,00</option>
                        <option value="luxo">Luxo - R$300,00</option>
                    </select>
                </div>

                <div class="grupo-formulario">
                    <label class="item-formulario">Serviços Adicionais:</label>
                    <div class="grupo-formulario opicoes-grid">
                        <div class="opicoes">
                            <input type="checkbox" id="formulario-lavanderia" name="formulario-servicos"
                                value="lavanderia">
                            <label for="formulario-lavanderia">Serviço de Lavanderia</label>
                        </div>
                        <div class="opicoes">
                            <input type="checkbox" id="formulario-refeicoes" name="formulario-servicos"
                                value="refeicoes">
                            <label for="formulario-refeicoes">Refeições Incluídas</label>
                        </div>
                        <div class="opicoes">
                            <input type="checkbox" id="formulario-cityTour" name="formulario-servicos" value="cityTour">
                            <label for="formulario-cityTour">City Tour</label>
                        </div>
                    </div>
                </div>

                <div class="grupo-formulario">
                    <div class="espaco-input">
                        <label for="formulario-diarias" class="label-input">Número de Diárias:</label>
                        <input type="text" id="formulario-diarias" name="formulario-diarias"
                            class="item-formulario input" required>
                    </div>
                </div>

                <div class="grupo-formulario row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <button type="button" id="calcular-diarias" name="calcular-diarias"
                            class="item-formulario btn btn-outline-light" onclick="calcularPreco()">Calcular
                            o Preço</button>
                    </div>
                    <div class="col-4"></div>
                </div>

                <div class="grupo-formulario">
                    <div class="espaco-input">
                        <label for="formulario-total" class="label-input">Valor Total:</label>
                        <input type="text" id="formulario-total" name="formulario-total" class="item-formulario input"
                            readonly>
                    </div>
                </div>
            </form>
        </div>
